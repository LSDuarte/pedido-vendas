<ui:composition template="/WEB-INF/template/layout.xhtml" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa de Pedidos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Pedidos</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
						<p:commandButton value="Pesquisar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
						<p:button value="Novo" outcome="/pedido/cadastroPedido"/>
				</p:toolbarGroup>	
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" 
						columnClasses="rotulo, campo">
						
				<p:outputLabel value="Número"/>
				<h:panelGroup>
					<p:inputText size="10"/>
					a
					<p:inputText size="10"/>
				</h:panelGroup>
					
				<p:outputLabel value="Data de criação"/>
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
					a
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor"/>
				<p:inputText size="40" />
				
				<p:outputLabel value="Cliente"/>
				<p:inputText size="40" />
				
				<p:outputLabel value="Status"/>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
				
			</p:panelGrid>
			<p:dataTable id="produtosTable"  value="#{pesquisaPedidosBean.pedidosFiltrados}" var="produto" style="margin-top: 20px" emptyMessage="Nenhum produto encontrado."
						 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Numero">
					<h:outputText value="12345" style="text-align: center; width: 100px"/>
				</p:column>
				
				<p:column headerText="Cliente">
					<h:outputText value="Supermercado joão das Couves"/>
				</p:column>
			
				<p:column headerText="Vendedor">
					<h:outputText value="José Júnior"/>
				</p:column>
				
				<p:column headerText="Data de Criação"  style="text-align: center; width: 140px">
					<h:outputText value="05/06/2013"/>
				</p:column>
				
				<p:column headerText="Valor Total"  style="text-align: center; width: 120px">
					<h:outputText value="R$ 1.230,44"/>
				</p:column>
			
				<p:column headerText="Status" style="width: 50px">
					<h:outputText value="Emitido"/>
				</p:column>
			
				<p:column style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()" />
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de Produto" message="Confirma exclusão do pedido"	widgetVar="confirmacaoExclusao" >
							
				<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
