<ui:composition template="/WEB-INF/template/layout.xhtml" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa de Produtos</ui:define>
	
	<ui:define name="corpo">
		<h1>Pesquisa de Produtos</h1>
		
		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
					<p:commandButton value="Pesquisar"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/cadastroProduto"/>
			</p:toolbarGroup>	
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" 
					columnClasses="rotulo, campo">
					
			<p:outputLabel value="SKU" for="sku"/>
			<p:inputText id="sku" size="20" maxlength="20"/>
				
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			
		</p:panelGrid>
		
		<p:dataTable id="produtosTable" var="produto" style="margin-top: 20px" emptyMessage="Nenhum produto encontrado."
					 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
			<p:column headerText="SKU">
				<h:outputText value="123"/>
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="Bala de morango"/>
			</p:column>
		
			<p:column headerText="Categoria">
				<h:outputText value="Doces - Balas e chicletes"/>
			</p:column>
			
			<p:column headerText="Valor UnitÃ¡rio">
				<h:outputText value="R$ 1,20"/>
			</p:column>
		
			<p:column headerText="Estoque">
				<h:outputText value="5"/>
			</p:column>
		
		</p:dataTable>
		
	</ui:define>

</ui:composition>
